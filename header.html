<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">

<style>
:root{
  --navy-dark:#0d1b2a;
  --navy:#1b263b;
  --beige:#f5f1e8;
  --white:#ffffff;
}

/* ===== Reset ===== */
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
}

/* ===== Header (Transparent) ===== */
.site-header{
  background:transparent;
  color:var(--white);
  padding:22px 50px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:absolute;
  top:0;
  right:0;
  width:100%;
  z-index:1000;
}

/* ===== Brand ===== */
.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{
  width:52px;
  height:52px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid var(--beige);
  background:#fff;
}

.brand-text h1{
  margin:0;
  font-size:21px;
}

.brand-text span{
  font-size:12px;
  opacity:.9;
}

/* ===== Desktop Nav ===== */
.nav{
  display:flex;
  align-items:center;
  gap:26px;
}

.nav a{
  color:var(--white);
  text-decoration:none;
  font-weight:600;
  cursor:pointer;
}

/* ===== Burger ===== */
.burger{
  display:none;
  flex-direction:column;
  gap:6px;
  cursor:pointer;
}

.burger span{
  width:26px;
  height:3px;
  background:var(--white);
  border-radius:2px;
}

/* ===== Mobile Menu ===== */
.mobile-menu{
  position:fixed;
  top:0;
  right:-100%;
  width:280px;
  height:100%;
  background:linear-gradient(
    180deg,
    var(--navy-dark),
    var(--navy)
  );
  padding:100px 28px;
  transition:.35s ease;
  z-index:999;
}

.mobile-menu a{
  display:block;
  color:var(--white);
  text-decoration:none;
  font-size:18px;
  margin-bottom:26px;
  font-weight:600;
}

.mobile-menu a:hover{
  opacity:.8;
}

.mobile-menu.active{
  right:0;
}

/* ===== Responsive ===== */
@media(max-width:900px){
  .nav{
    display:none;
  }

  .burger{
    display:flex;
  }

  .site-header{
    padding:18px 25px;
  }
}
</style>
</head>

<body>

<header class="site-header">

  <!-- Brand -->
  <div class="brand">
    <img src="media/d11.jpg" alt="شعار منصة تعلم تحليل البيانات">
    <div class="brand-text">
      <h1>منصة تعلم تحليل البيانات</h1>
      <span>تحليل البيانات وإعداد التقارير</span>
    </div>
  </div>

  <!-- Desktop Navigation -->
  <nav class="nav">
    <a href="index.html">الرئيسية</a>
    <a href="#">الأقسام التعليمية</a>
    <a href="#">المحتوى</a>
    <a href="contact.html">تواصل معنا</a>
  </nav>

  <!-- Burger -->
  <div class="burger" id="burger">
    <span></span>
    <span></span>
    <span></span>
  </div>

</header>

<!-- Mobile Menu -->
<div class="mobile-menu" id="mobileMenu">
  <a href="index.html">الرئيسية</a>
  <a href="register.html">التسجيل</a>
  <a href="#">الأقسام التعليمية</a>
  <a href="#">المحتوى</a>
</div>

<script>
const burger = document.getElementById("burger");
const mobileMenu = document.getElementById("mobileMenu");

burger.addEventListener("click", () => {
  mobileMenu.classList.toggle("active");
});
</script>

</body>
</html>
